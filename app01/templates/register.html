{% extends 'layout.html' %}
{% load static %}
{% block content %}
    <main class="container bg-white p-3 rounded" style="display: flex;align-items: center">
    <div style="display: inline-block; width: 60%;margin-left: 2%;margin-top: 2%;">
        <img src="{% static 'img/newbg.png' %}" style="width: 100%; height: auto" >
    </div>
    <div class="m-auto" style="width: 32%; display: inline-block;">
        <h1>注册</h1>

        <form class="mt-3" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input name="account" placeholder="请输入账号" class='form-control'>
            </div>
            <div class="mb-3">
                <input type="password" name="password1" placeholder="请输入密码" class='form-control'>
            </div>
            <div class="mb-3">
                <input type="password" name="password2" placeholder="请再次输入密码" class='form-control'>
            </div>
            <div class="mb-3">
                <input  name="name" placeholder="请输入姓名" class='form-control'>
            </div>
            <div class="mb-3">
                <input  name="school" placeholder="请输入学校/机构" class='form-control'>
            </div>
            <div class="form-check mb-3">
{#身份。radio-group 优化修改：添加图标#}
                <div style="display: inline-block">
                    <input type="radio" id="student" name="role" value="2" class="form-radio h-5 w-5 text-blue-600">
                    <label for="student" class="ml-2 text-gray-700">学生</label>
                </div>
                <div style="display: inline-block">
                    <input type="radio" id="teacher" name="role" value="1" class="form-radio h-5 w-5 text-blue-600">
                    <label for="teacher" class="ml-2 text-gray-700">教师</label>
                </div>
            </div>
            <div class='mb-3'>
                <button class='btn btn-primary w-100' type="submit">注册</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
