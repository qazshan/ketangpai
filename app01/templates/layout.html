{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .navbar{
            border-radius: 0;
        }
    </style>
    {% block css %}{% endblock %}
</head>
<body>
{#ctrl + alt + i 调整格式 #}
<header class="p-3 text-bg-light border-bottom mb-3">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="{% static 'img/logo_blue.png' %}" alt="" height="30">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
{#                <li><a href="#" class="nav-link px-2 text-secondary"> 首页</a></li>#}
{#                <li><a href="#" class="nav-link px-2 text-secondary">发布博客</a></li>#}
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control" placeholder="搜索..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-primary me-2" onclick="window.location.href='/login/'">登录</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='/login/register/'">注册</button>
            </div>
        </div>
    </div>
</header>
{% block content %}  {% endblock %}
{#{% block js %}{% endblock %}   将下面两行放进来#}
{% block js %}{% endblock %}
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'css/bootstrap.min.css' %}"></script>
</body>
</html>
